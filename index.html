<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Card Credit</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="chip.css">
  <link rel="stylesheet" href="sinal.css">

</head>

<body>
  <div class="container">
    <div class="card-credit">
      <div class="top">
        <p>VISA</p>
        <div class="waveStrength-3">
          <div class="wv4 wave">
            <div class="wv3 wave">
              <div class="wv2 wave">
                <div class="wv1 wave">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="middle">
        <p>1234 5678 9012 3456</p>
        <div class="chip" data-width="200px" data-height="155px">
          <div class="c1"></div>
          <div class="c2"></div>
          <div class="c3"></div>
          <div class="c4"></div>
          <div class="c5"></div>
          <div class="c6"></div>
          <div class="c7"></div>
          <div class="c8"></div>
        </div>
      </div>
      <div class="bottom">
        <p>JOAO G S BISPO</p>
        <p>06/29</p>
      </div>
    </div>
  </div>
</body>

</html>
